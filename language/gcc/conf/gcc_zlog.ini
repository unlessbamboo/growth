[global]
# 严格检查所有的格式，出错则初始化失败
strict init = true
# 在堆上为线程申请的内存（缓存）
buffer min = 1024
buffer max = 2MB
# 锁文件
rotate lock file = /data/tmp/boserver.lock
# 缺省输出格式
default format = "Default - %d(%m-%d %T) %-5V [%p:%F:%L] %m%n"
# 日志文件访问权限，建议设置为755，所有用户均可读
file perms = 755

[formats]
simple = "%m%n"
normal = "%d(%m-%d %T) %-5V [%p:%F:%L] %m%n"


[rules]
default.* >stdout; simple
# bo_debug为boserver.ini中的日志句柄，DEBUG为日志过滤等级
bo_debug.DEBUG "/data/log/boserver/debug.%d(%F).log"; normal
bo_error.INFO "/data/log/boserver/error.%d(%F).log"; normal
