<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS揭秘-渐变图案库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        main {
            width: 800px;
            margin: 100px auto;
            padding: 10px;
            border: 1px solid gray;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        /*
        参考: https://projects.verou.me/css3patterns/#
        */
        main > div {
            width: 150px;
            height: 150px;
            margin: 20px;
            border-radius: 50%;
            /* 见multiple_border.html文件, 这里设置了多个阴影效果
            rgb[a](R G B [/ A]), 其中A表示alpha， 表示非彩色通道,
            其值为0~1, 储存这个像素是否对图片有贡献, 0-透明 1-透明,
            其外在表现通过透明度来呈现
            */
            box-shadow: 
                0 0 0 10px rgb(255 255 255 / 60%) inset,
                0 0 0 1px rgb(0 0 0 / 50%),
                2px 2px 10px rgb(0 0 0 / 60%);
        }

        main > div:nth-child(1) {
            /*
            radial-gradient见coupon-card.html文件;
            background可用设置多个背景, 见coupon-card.html
            */
            background:
                radial-gradient(
                    circle at 0% 50%, 
                    rgba(96, 16, 48, 0) 9px, 
                    #613 10px, rgba(96, 16, 48, 0) 11px) 0px 10px,
                radial-gradient(
                    at 100% 100%,      
                    rgba(96, 16, 48, 0) 9px, 
                    #613 10px, rgba(96, 16, 48, 0) 11px),#8a3;
            background-size: 20px 20px;
        }

        main > div:nth-child(2) {
            background:
            linear-gradient(63deg, #999 23%, transparent 23%) 7px 0,
            linear-gradient(63deg, transparent 74%, #999 78%),
            linear-gradient(63deg, transparent 34%, #999 38%, #999 58%, transparent 62%),
            #444;
            background-size: 16px 48px;
        }
        main > div:nth-child(3) {
            background: #36c;
            background:
            linear-gradient(115deg, transparent 75%, rgba(255,255,255,.8) 75%) 0 0,
            linear-gradient(245deg, transparent 75%, rgba(255,255,255,.8) 75%) 0 0,
            linear-gradient(115deg, transparent 75%, rgba(255,255,255,.8) 75%) 7px -15px,
            linear-gradient(245deg, transparent 75%, rgba(255,255,255,.8) 75%) 7px -15px,
            #36c;
            background-size: 15px 30px;
        }
        /* arrows */
        main > div:nth-child(4) {
            background:
            linear-gradient(45deg, #92baac 45px, transparent 45px)64px 64px,
            linear-gradient(45deg, #92baac 45px, transparent 45px,transparent 91px, #e1ebbd 91px, #e1ebbd 135px, transparent 135px),
            linear-gradient(-45deg, #92baac 23px, transparent 23px, transparent 68px,#92baac 68px,#92baac 113px,transparent 113px,transparent 158px,#92baac 158px);
            background-color:#e1ebbd;
            background-size: 128px 128px;
        }
    </style>
</head>
<body>
    <main>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </main>
    
</body>
</html>
