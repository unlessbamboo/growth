<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不规则卡片</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        main {
            width: 700px;
            margin: 100px auto 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        main div {
            width: 200px;
            height: 120px;
            /*
            方式 1: 通过line-height(设置与背景同高), text-align, 来达成居中效果
            text-align: center;
            line-height: 120px;
            方式 2: 通过flex来实现
            */
            margin-top: 20px;
            justify-content: center;
            display: flex;
            align-items: center;
            flex-flow: column wrap;
        }

        .coupon-card {
            /*
            radial-gradient: 创建一个渐变颜色的图片
            */
            background-image: radial-gradient(
                circle at 100px -8px,
                transparent 20px, 
                #b4a078 21px
            );
        }

        main div:nth-child(2) {
            /*
            1. 简单颜色渐变
            对于径向渐变, 不指定渐变类型以及位置时
                渐变距离: 容灾尺寸决定
                位置: 容灾尺寸决定
            若不想受外部容器尺寸影响, 需要使用circle
            */
            background-image: radial-gradient(yellow, #ff3c22);
        }

        main div:nth-child(3) {
            /*
            2. 简单圆形渐变
                此时渐变范围按照最远边角距离作为渐变结束线, 位置还是中心点;
                所以呈现出来上下两个部分确实的效果
            */
            background-image: radial-gradient(circle, yellow, #f00);
        }

        main div:nth-child(4) {
            background-image: radial-gradient(50px circle, yellow, #59d);
        }

        main div:nth-child(5) {
            /*
            渐变起始位置
            */
            background-image: radial-gradient(
                circle at 50px 50px, yellow, #59d
            );
        }
        
        main div:nth-child(6) {
            /*
                closest-side: 渐变中心距离容器最近的边作为终止位置
                   圆形:
                    closet-side circle at 40%: 表示位置40% 50%, 半径也响应减小
                    closet-side circle at 20% 30%: 在左上方向位置, 半径为0.2r
                   椭圆:
                    closet-side circle at 40%: 表示位置40% 50%, 纵向半径不变
                    closet-side circle at 20% 30%: 在左上方向位置, 半径为0.2r, 0.3r
                closest-corner: 渐变中心距离容器最近的角作为终止位置
                farthest-side: 渐变中心距离容器最远的边作为终止位置
                farthest-corner: 渐变中心距离容器最远的角作为终止位置
            */
            background-image: radial-gradient(
                closest-side circle at 50px 50px, yellow, #59d
            );
        }

        main div:nth-child(7) {
            width: 262px;
            width: 262px;
            background:
                linear-gradient(30deg, transparent 40%, rgba(42, 41, 40, .85) 40%) no-repeat 100% 0%;
        }

        .radial-gradient {
            position: relative;
            width: 262px;
            height: 262px;
            border-radius: 50%;
            /*
            1. 中心开始黑色, 一直到4px
            2. 半径4px -> 5px: 黑色到黄色渐变
            3. 5px -> 6px: 黄色到黑色渐变
            4. > 6px: 黑色
            */
            background: 
                radial-gradient(#2a2928, #2a2928 4px, #ada9a0 5px, #2a2928 6px);
        }

        .repeat-gradient {
            position: relative;
            /*
            设置圆形
            */
            width: 262px;
            height: 262px;
            border-radius: 50%;
            /*
            radial-gradient: 径向渐变(由中心决定)
            linear-gradient: 线性渐变(下, 上, 左, 右, 对角等某一个方向), 两种或多种颜色线性渐变图片
                格式: 渐变轴角度(direction), color1-stop, color2-stop
                例子: 
                    上到下: color1, color2
                    左到右: to right, red, yellow
                    对角: to bottom right, red, yellow
                    角度: 45deg, red, yellow
                    多颜色渐变: color1, color2, color3, color4
                透明度: transparent, 创建减弱变淡的效果, 或者使用rgba中的透明度来设置
            repeating-radial-gradient: 表示径向渐变, 重复性渐变, 非重复参考上面的例子
            */
            background: 
                repeating-radial-gradient(#2a2928, #2a2928 4px, #ada9a0 5px, #2a2928 6px);
        }

        .linear-gradient {
            position: relative;
            width: 262px;
            height: 262px;
            /*
            border-radius: 50%;
            */
            border: solid 1px red;
            /*
            参考: https://www.w3cplus.com/css3/do-you-really-understand-css-linear-gradients.html
            渐变容器或者渐变框:
                一个渐变图案和传统背景图不一样, 它是没有尺度的, 无限的, 决定其大小的是渐变容灾大小,
                例如backgound中的border-box区域;
            渐变线:
                颜色起始点 -> 穿过容灾中心点 -> 颜色停止线, 连接在一起的称为渐变线
            渐变角度:
                基于渐变角度来控制渐变方向: 中心点垂直线作为 Y 轴, 渐变角度, 颜色停止点作为终点
                参考: images/gradient-7.gif
                注意: 渐变角度影响了颜色起始点(并不是容器中心点),颜色停止点的位置, 角度并不决定渐变的角度,
                而是影响了起始/停止点位置, 以及这两点之间按照一定角度的渐变.
            渐变线长度:
                起始颜色点和结束颜色点不定在border-box区域内, 在一定角度的渐变情况下, 起始/结束在外围,
                以两点长度为直径的圆一定刚刚好将border-box区域包围, 从而进行颜色渐变.
            渐变色节点（Color stops）:
                语法: <color> [<percentage> | <length>]?
                情况:
                    若只有两个颜色, 则颜色 0 放在"渐变线"0%位置, 结束颜色在渐变线 100%位置.
                    若三个颜色, 则为 0%, 50%, 100%
                    以此类推
                渐变线: 起始->结束的直线
                情况 2: 若下一个颜色位置为上一个颜色的位置, 则此时两个颜色之间就有一个明显的分界线,
                    实际不会产生渐变效果, 例如
                    line-gradient(90deg, black 0%, black 250%, white 25%
                        white 50%, black 50%,
                        black 75%, white 75%
                    )
            颜色表示方式有多种:
                a. 英文字母
                b. 16进制#RRGGBB
                c. 16进制加透明度#RRGGBBAA
                d. 使用rgb/rgba
                e. 多个颜色控制
                f. 指定范围的颜色控制

            linear-gradient: 线性渐变(下, 上, 左, 右, 对角等某一个方向), 两种或多种颜色线性渐变图片
                语法: linear-gradient(
                    [<angle> | to <side-or-corner>]? ,  # 方向
                    <color-stop-list> . # 颜色
                    )
                格式: 渐变轴角度(direction), color1 precent stop(表示一个color-stop), color2 precent stop
                例子: 
                    上到下: color1, color2
                    左到右: to right, red, yellow
                    对角: to bottom right, red, yellow
                    角度: 45deg, red, yellow
                    多颜色渐变: color1, color2, color3, color4
                透明度: transparent, 创建减弱变淡的效果, 或者使用rgba中的透明度来设置
            参数: 
                第一个参数: 方向, 默认从上到下
                    a. to left, to top right
                    b. 角度, 0deg/360deg(上到下), 90deg(左到右), 顺时针为正, 逆时针为负
                        45deg(对角线左下到右上)
                第二个参数: 颜色
                    a. 英文控制: blue, red
                    b. transparent: 全透明效果渐变, 例如linear-gradient(transparent, blue)
                    c. 16进制
                    d. 16进制 + 透明度: #RRGGBBAA(AA: 00-全透明, FF-完全不透明)
                    e: rgb或rgba控制
                    f: 多颜色
                    g: 指定颜色范围: 百分比-控制在整个宽度的百分比位置达到某一个颜色值,
                        该点上下左右都是渐变
            */
            background: 
                /*
                线性渐变的角度是圆心出发的发散方向(参考photoshop)
                30度角, 100% 0表示background-position, 右上角, 背景图片位置
                    transparent precent1: 表示从起始点到终点的直线距离的固定百分比是完全透明的
                    rdba precent2: 表示该透明度颜色占用多少, 40%开始, 此时由于渐变的效果, 其余在 40%开始周围扩展开来
                最终效果实际上:
                    正方形右边渐进效果    
                */
                linear-gradient(30deg, transparent 0%, rgba(42, 41, 40, .85) 40%) no-repeat 100% 0%;
            /*
            background-size, 设置背景图片大小, 其中逗号分割表示多重背景.
            一个值: 
                表示图片的宽度, 高度隐式为auto
            二个值:
                图片宽度, 图片高度
            多重背景: 
                与background中的背景数量互相对应, 每一个背景存放的大小在这里指定
                比如上面backgound只有一个背景, 则下面即使指定多个也只有第一个生效
                若backgroud-size数量少于background, 则复用.
            background-size: 50% 100%, 100% 50%, 100% 100%;
            宽度变为一般, 所以其起始颜色节点和结束颜色节点都是基于一半的宽度来进行计算的
            */
            background-size: 50% 100%;
        }

        .linear-gradient-0 {
            position: relative;
            width: 262px;
            height: 262px;
            /*
            border-radius: 50%;
            */
            border: solid 1px red;
            background: 
                /*
                默认方向: 从上到下
                开始位置: 圆心出发(100%, 50%)
                结束位置: 下方(0, 100%)
                    0 ~ 20% 为黑色
                    20% -> 20% 透明过度
                角度:
                    to top: 0deg
                    to bottom: 180deg
                    to left: 270deg
                    to right: 90deg
                    正值: 顺时针方向

                180 度, 实际上: 起始颜色点为上, 结束颜色点变为下, 所以渐变线 20%位置为上方 20%位置

                */
                linear-gradient(180deg, rgba(42, 41, 40, .85) 20%, transparent 20%) no-repeat 0 100%;
            /*
            设置图片大小
            图片高度: background宽度
            高度: background一一半
                background-size: 100% 50%, 100% 100%;
            此时高度被调整为一半, 渐变方向: 上 -> 下, 所有此时的 20%就是半径开始的 20%位置
            */
            background-size: 100% 50%;
        }

        .linear-gradient-60 {
            position: relative;
            width: 262px;
            height: 262px;
            /*
            去除圆角更利于理解渐变
            border-radius: 50%;
            */
            border: solid 1px red;
            background: 
                /*
                渐变角度, 而不是旋转角度: 60, 表示起始颜色点在左下方, 结束颜色点在右上方, 见上面的渐变角度说明.
                */
                linear-gradient(60deg, rgba(42, 41, 40, .85) 60%, transparent 10%) no-repeat 0 100%;
            /*
            图片高度: background宽度
            高度: background一一半, 导致上面部分全部消失
            */
            background-size: 100% 50%, 100% 100%;
        }

        .multi-repeat-gradient {
            position: relative;
            /*
            设置圆形
            */
            width: 262px;
            height: 262px;
            /*
            在理解渐变图形的时候, 首先将圆形边框注释
            border-radius: 50%;
            */
            /*
            radial-gradient: 径向渐变(由中心决定)
            linear-gradient: 线性渐变(下, 上, 左, 右, 对角等某一个方向), 两种或多种颜色线性渐变图片
                格式: 渐变轴角度(direction), color1 precent stop(表示一个color-stop), color2 precent stop
                例子: 
                    上到下: color1, color2
                    左到右: to right, red, yellow
                    对角: to bottom right, red, yellow
                    角度: 45deg, red, yellow
                    多颜色渐变: color1, color2, color3, color4
                透明度: transparent, 创建减弱变淡的效果, 或者使用rgba中的透明度来设置
            repeating-radial-gradient: 表示径向渐变
            */
            background: 
                /*
                线性渐变的角度是圆心出发的发散方向(参考photoshop)
                30度角, 100% 0表示background-position, 右上角, 背景图片位置
                    transparent precent1: 表示从起始点到终点的直线距离的固定百分比是完全透明的
                    rdba precent2: 表示该透明度颜色占用多少, 40%开始, 此时由于渐变的效果, 其余在 40%开始周围扩展开来
                最终效果实际上:
                    正方形右边渐进效果    
                首先, 角度 30, 左下偏右 -> 右上偏左
                其次, 宽度大小为 50%, 所以起始颜色节点基于右半部分
                再次, 透明度为 40%, 角度 30,所有会发现左下部分全部为透明
                最后, 图片背景色位置为右上位置(100% 0%)
                */
                linear-gradient(30deg, transparent 40%, rgba(42, 41, 40, .85) 40%) no-repeat 100% 0%,
                /*
                类似上面的说明
                */
                linear-gradient(60deg, rgba(42, 41, 40, .85) 60%, transparent 60%) no-repeat 0 100%,
                /*
                环形渐变: 一直不断重复, 从而向外扩散
                */
                repeating-radial-gradient(#2a2928, #2a2928 4px, #ada9a0 5px, #2a2928 6px);
            background-size: 50% 100%, 100% 50%, 100% 100%;
        }
        .repeat-gradient3:after {
            position: absolute;
            top: 50%; left: 50%;
            margin: -35px;
            border: solid 1px #d9a388;
            width: 68px; height: 68px;
            border-radius: 50%;
            box-shadow: 0 0 0 4px #da5b33, inset 0 0 0 27px #da5b33;
            background: #b5ac9a;
            content: '';
        }
    </style>
</head>
<body>
   <main>
       <div class="coupon-card">不规则卡片</div>
       <div>黄->红渐变</div>
       <div>黄->红圆形渐变</div>
       <div>设置渐变距离(50px)渐变</div>
       <div>指定渐变起始位置</div>
       <div>指定渐变终止位置</div>
       <div>线性渐变</div>
       <!-- 径向渐变圆心 -->
       <div class="radial-gradient"></div>
        <!-- 可重复的渐变渐进 -->
       <div class="repeat-gradient"></div>
       <div class="linear-gradient"></div>
       <div class="linear-gradient-0"></div>
       <div class="linear-gradient-60"></div>
        <!-- 复杂可重复的渐变渐进 -->
       <div class="multi-repeat-gradient"></div>
   </main> 
</body>
</html>
